<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Reinforcement Tic Tac Toe</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row-4 my-5 d-flex justify-content-center">
                <div id="game">
                    <table>
                        <tr>
                            <th><button onClick="play(this.id)" id="game-box1" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box2" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box3" class="game-btn"></button></th>
                        </tr>
                        <tr>
                            <th><button onClick="play(this.id)" id="game-box4" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box5" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box6" class="game-btn"></button></th>
                        </tr>
                        <tr>
                            <th><button onClick="play(this.id)" id="game-box7" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box8" class="game-btn"></button></th>
                            <th><button onClick="play(this.id)" id="game-box9" class="game-btn"></button></th>
                        </tr>
                    </table>
                    <button onClick="reset()">Restart</button>
                </div>
                <div class="row-8">
                </div>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
